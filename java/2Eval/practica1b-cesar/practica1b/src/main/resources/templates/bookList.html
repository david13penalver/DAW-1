<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>
    <ul>
        <a th:each="book : ${bookList}" th:href="@{${'/books/' + book.id}}">
            <li th:text="|${book.id} - ${book.title}|">Texto por defecto</li>
        </a>
    </ul>
</body>
</html>
